<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no">
    <title>忘记密码</title>
    <script src="/PQ/static/js/flexible.js"></script>
    <script src="/PQ/static/js/mui.js"></script>
    <link href="/PQ/static/css/mui.min.css" rel="stylesheet">
    <link href="/PQ/static/js/layui/css/layui.css" rel="stylesheet">
</head>
<body class="layer-mask">
<div id="forget" class="header-content" v-cloak>
    <header class="header-nav mui-bar mui-bar-nav">
        <a class="header-right-icon mui-pull-left" @tap="back">
            <img class="header-icon" src="/PQ/static/img/discover/back.png" alt="">
        </a>
        <h1 class="mui-title">
            忘记密码
        </h1>
        <a class="header-right-icon mui-pull-right" @tap="showService">
            <img class="header-icon" src="/PQ/static/img/custom.png" alt="">
        </a>
    </header>
    <div class="forget-box">
        <div>
            <span>手机</span>
            <label>
                <input autocomplete="off" type="tel" v-model="form.mobile">
            </label>
            <label @tap="clearInput">
                <img src="/PQ/static/img/discover/close.png" alt="">
            </label>
        </div>
        <div>
            <span>验证码</span>
            <label>
                <input autocomplete="off" type="number" v-model="form.code">
            </label>
            <span @tap="getCode(4)">
                <small>|&nbsp;</small>
                <small class="code">{{codeText}}</small>
            </span>
        </div>
        <div>
            <span>新密码</span>
            <label>
                <input autocomplete="new-password" v-model="form.password" :type="isShowPassword?'text':'password'">
            </label>
            <label @tap="showPassword">
                <img v-if="isShowPassword" class="open-pwd" src="/PQ/static/img/discover/eyeso.png" alt="">
                <img v-else class="open-pwd" src="/PQ/static/img/discover/eyesc.png" alt="">
            </label>
        </div>
        <div>
            <span>确认密码</span>
            <label>
                <input autocomplete="new-password" v-model="password" :type="isShowNewPwd?'text':'password'">
            </label>
            <label @tap="showNewPassword">
                <img v-if="isShowNewPwd" class="open-pwd" src="/PQ/static/img/discover/eyeso.png" alt="">
                <img v-else class="open-pwd" src="/PQ/static/img/discover/eyesc.png" alt="">
            </label>
        </div>
    </div>
    <div class="forget-btn" @tap="btnCallback">确认修改</div>
    <div class="chart-dialog">
        <h3>请输入图形验证码</h3>
        <div class="dialog-input">
            <input type="number" v-model="imgCode">
            <img id="imageCode" src="" alt="">
        </div>
        <div class="dialog-action">
            <label @tap="hideDialog">取消</label>
            <label @tap="okClick">确认</label>
        </div>
        <span @tap="hideDialog">
            <img src="/PQ/static/img/discover/close.png" alt="">
        </span>
    </div>
    <div id="wxLayer" class="layer-box">
        <div class="layer-header">请任意选择一种添加微信</div>
        <div class="layer-content">
            <div class="wx-add">
                <span class="title">1、扫描二维码</span>
                <img :src="wxPic">
                <span class="notice">*请截屏后在微信中扫描二维码</span>
                <span class="title">2、复制微信号</span>
                <input :value="wxUrl" id="wxUrl" readonly="readonly">
                <label @tap="openWX" class="open-wx">复制并打开微信</label>
            </div>
        </div>
        <div class="layer-btn">
            <span @tap="hideWX">取消</span>
        </div>
    </div>
    <div id="customLayer" class="layer-box">
        <div @tap="customService(i)" class="custom-item" v-for="(i,k) in customContact">
            <img :src="i.imgUrl">
            <span>{{i.customerName}}</span>
        </div>
    </div>
</div>
<script src="/PQ/static/js/jquery-1.11.3.js"></script>

<!-- 开发版vue -->

</html>
